<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML</title>
</head>
<body>
  <h1>Imagens dinamicas</h1>
  <p>Imagens serao carregas e irao se dinamizar</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="">
  </picture>

  <h1>Reproduzindo audio</h1>
  <p>Vamos aprender a reproduzir audio em HTML</p>
  <audio src="midia/Just for Kicks - Family Dinner.mp3" controls autoplay></audio>
  <!-- MP3 WAV OGG -->
   <audio preload="metadata" controls loop>
    <source src="midia/Just for Kicks - Family Dinner.mp3" type="audio/mpeg">
    <p>Infelizmente seu navegador nao aguenta o formato mp3 <a href="midia/Just for Kicks - Family Dinner.mp3">Clique aqui para baixar o audio mp3</a></p>
   </audio>
</body>
</html>
