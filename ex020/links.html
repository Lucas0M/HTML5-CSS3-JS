<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    /*
      # = id
      . = class
      : = pseudoclass
      :: = pseudoelement
      > = filho direto
      < = pai
    */

    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a{
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    a:visited{
      color: darkblue;
    }
    a:hover{
      text-decoration: underline;
      color: black;
    }
    a:active{
      color: yellowgreen;
    }
    .especial{
      background-color: lightgreen;
    }
    .especial::before{
      content: "Link: ";
      font-size: 12px;
      text-decoration: none;
      color: gray;
    }
    .especial::after{
      content: " (clique aqui)";
      font-size: 12px;
      text-decoration: none;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/Lucas0M" target="_blank">Repositorio Github</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" class="especial">Canal do YT</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do Curso em Video</a></li>
  </ul>
</body>
</html>
