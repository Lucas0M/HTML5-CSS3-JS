<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo video hospedados localmente</h1>
  <p>Este video esta hospedado no meu proprio servidor</p>

  <video width="500" poster="imagens/edicoes.png" controls >
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <p>Infelizmente seu navegador nao aguenta o formato mp4 <a href="midia/meu-video.mp4">Clique aqui para baixar o video mp4</a></p>
  </video> 
  <h1>Inserindo videos do YT</h1>
  <iframe width="560px" height="315px" src="https://www.youtube.com/embed/ijqjqwiNdV4?si=Fe6cFDjChGOqn0Ea" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <h1>Inserindo videos do Vimeo</h1>
  <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/29315013?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:560px;height:315px;" title="Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
